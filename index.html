<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet" /> -->
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="css/style.css" />
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calc</h1>
    <div class="calculator-items">
      <div class="display-path">
        <input type="number" class="form-control" id="result-path" disabled />
      </div>
      <div class="calculator-body flex">
        <div class="row row-one">
          <div>
            <button class="key">7</button>
          </div>
          <div> 
            <button class="key">8</button>
          </div>
          <div>
            <button class="key">9</button>
          </div>
          <div>
            <button class="bg-dark-blue" id="delete-items" data-action="delete">DEL</button>
          </div>
        </div>
        <div class="row row-two">
          <div>
            <button class="key">4</button>
          </div>
          <div>
            <button class="key">5</button>
          </div>
          <div>
            <button class="key">6</button>
          </div>
          <div>
            <button class="key" data-action="add">+</button>
          </div>
        </div>
        <div class="row row-three">
          <div>
            <button class="key">1</button>
          </div>
          <div>
            <button class="key">2</button>
          </div>
          <div>
            <button class="key">3</button>
          </div>
          <div>
            <button class="key" data-action="subtract">-</button>
          </div>
        </div>
        <div class="row row-four">
          <div>
            <button class="key" data-action="decimal">.</button>
          </div>
          <div>
            <button class="key">0</button>
          </div>
          <div>
            <button class="key" data-action="divide">\</button>
          </div>
          <div>
            <button class="key" data-action="multiply">x</button>
          </div>
        </div>
        <div class="row row-five">
          <button class="reset-items bg-dark-blue" data-action="clear">RESET</button>
          <input type="submit" value="=" id="equalto" class="equalto-item" data-action="calculate"/>
        </div>
      </div>
    </div>
  </div>
  







  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>


  <script src="js/script.js"></script>
</body>
</html>

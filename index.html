<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet" /> -->
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="css/style.css" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="calculator-header">
      <div class="title">
        <h1>Calc</h1>
      </div>
      <div class="theme-bar">
        <div class="numbering">
          <span class="number">1</span>
          <span class="number">2</span>
          <span class="number">3</span>
        </div>
        <div class="theme-field">
          <h6>THEME</h6>
          <range class="progress-bar"></range>
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <div class="calculator-items">
      <div class="display-path">
        <input type="text" value="0" id="calculator-screen" class="display-out" disabled />
      </div>
      <div class="calculator-body flex">
        <div class="row row-one">
          <div>
            <button class="key keyboard-key">7</button>
          </div>
          <div> 
            <button class="key keyboard-key">8</button>
          </div>
          <div>
            <button class="key">9</button>
          </div>
          <div>
            <button class="bg-dark-blue delete-items" id="delete-items" data-action="delete">DEL</button>
          </div>
        </div>
        <div class="row row-two">
          <div>
            <button class="key">4</button>
          </div>
          <div>
            <button class="key">5</button>
          </div>
          <div>
            <button class="key">6</button>
          </div>
          <div>
            <button class="key operator" data-action="add">+</button>
          </div>
        </div>
        <div class="row row-three">
          <div>
            <button class="key">1</button>
          </div>
          <div>
            <button class="key">2</button>
          </div>
          <div>
            <button class="key">3</button>
          </div>
          <div>
            <button class="key operator" data-action="subtract">-</button>
          </div>
        </div>
        <div class="row row-four">
          <div>
            <button class="key decimal" data-action="decimal">.</button>
          </div>
          <div>
            <button class="key">0</button>
          </div>
          <div>
            <button class="key operator" data-action="divide">\</button>
          </div>
          <div>
            <button class="key operator" data-action="multiply">*</button>
          </div>
        </div>
        <div class="row-five">
          <button class="reset-items bg-dark-blue" data-action="clear">RESET</button>
          <button class="equalto-item">=</button>
        </div>
      </div>
    </div>
  </div>
  







  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>


  <script src="js/main.js"></script>
</body>
</html>
